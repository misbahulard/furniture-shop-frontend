<div class="row">
  <div class="col-3">
    <div class="card">
      <div class="card-header bg-success text-white">
        Collections
        <a routerLink="/add-product" class="btn btn-light btn-sm float-right">+</a>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let category of categories" class="list-group-item">
          <a routerLink="/collection/{{category.idCategory}}" class="d-block text-dark card-link">
            {{ category.category }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-9">
    <h5 class="pb-1">Top products</h5>
    <div class="row mb-3">
      <div *ngFor="let product of products" class="col-4 mb-3">
        <a routerLink="/product/{{ product.idProduct }}" class="card text-dark" style="text-decoration: none;">
          <img class="card-img-top" src="http://localhost:3000/static/img/{{product.pic}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ product.name | truncate:20 }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currency:'Rp.':'symbol' }}</h6>
            <p class="card-text">{{ product.description | truncate:100 }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
